<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blog Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let blogEntry of blogEntries">
      <ion-item>
        <ion-card (click)="openPost()">
          <ion-card-content>
            <ion-card-title>{{blogEntry.title}}</ion-card-title>
            <ion-card-subtitle>By {{blogEntry.author}}</ion-card-subtitle>
            <img [src]="blogEntry.imgSrc"/>
            <ion-label>{{blogEntry.text}}</ion-label>
          </ion-card-content>
        </ion-card>
        <!-- <app-blog-entry [blogEntry]="blogEntry"></app-blog-entry> -->
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deletePost(blogEntry)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button>New Blog Post</ion-button>
</ion-content>
